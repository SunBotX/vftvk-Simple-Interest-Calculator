<!DOCTYPE html>

<html>

    <!-- Set the class attribute of this div to 'maindiv' -->
    <div class="maindiv">

    <head>
    <title>Simple Interest Calculator</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1>Simple Interest Calculator</h1>

        <!-- Set the class attribute of this div to 'subdiv' to indent 50px -->
        <div class="subdiv">
        Amount <input type="number"  id="principal">  <br/><br/>
        Interest Rate <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
            <span id="rate_val" >10.25%</span>  <br/><br/>
        No. of Years
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/><br/>
        <button onclick="compute()" style="background-color:lightgrey">Compute Interest</button>  <br/><br/>
        <span id="result"></span>  <br/>
        </div>
    </body>

    <!-- &#169 stands for copyright -->
    <footer>
            &#169; This Calculator belongs to SunBotX
    </footer>
    </div>
</html>
